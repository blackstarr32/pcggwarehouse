<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Warehouse Inventory</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Barcode Scanner Library -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body { 
            background-color: #f3f4f6; 
            touch-action: manipulation;
        }
        .input-field {
            transition: all 0.2s;
            border: 2px solid #e5e7eb;
        }
        .input-field:focus {
            outline: none;
            border-color: var(--theme-color, #2563eb);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }
        /* Mode styles */
        body.mode-in { --theme-color: #16a34a; --theme-bg: #dcfce7; --theme-text: #15803d; }
        body.mode-out { --theme-color: #dc2626; --theme-bg: #fee2e2; --theme-text: #b91c1c; }

        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        
        /* Error banner animation */
        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
    </style>
</head>
<body class="text-gray-800 h-screen flex flex-col mode-in" id="appBody">

    <!-- Config Error Banner -->
    <div id="configError" class="hidden bg-red-600 text-white p-3 text-center text-sm font-bold animate-[slideDown_0.3s_ease-out]">
        ⚠️ SETUP REQUIRED: Update WEB_APP_URL in the code!
    </div>

    <!-- Header -->
    <header class="bg-slate-900 text-white p-4 shadow-lg flex justify-between items-center z-20">
        <div>
            <h1 class="font-bold text-xl tracking-wide">SCANNER<span id="headerSuffix" class="text-green-400">PRO</span></h1>
            <p class="text-xs text-gray-400">Inventory v2.3</p>
        </div>
        <button onclick="downloadSheet()" class="bg-slate-700 hover:bg-slate-600 text-white px-3 py-2 rounded text-sm font-medium flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
            Export
        </button>
    </header>

    <!-- Main Scrollable Content -->
    <main class="flex-1 overflow-y-auto p-4 pb-32">
        
        <!-- Toggle IN/OUT -->
        <div class="flex rounded-xl bg-white shadow-sm p-1 mb-4 border border-gray-200">
            <button onclick="setMode('IN')" id="btnModeIn" class="flex-1 py-3 rounded-lg font-bold text-sm transition-all bg-green-100 text-green-800 ring-2 ring-green-500 shadow-sm flex justify-center items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" /></svg>
                RECEIVE (IN)
            </button>
            <button onclick="setMode('OUT')" id="btnModeOut" class="flex-1 py-3 rounded-lg font-bold text-sm text-gray-500 transition-all hover:bg-gray-50 flex justify-center items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z" clip-rule="evenodd" /></svg>
                PICK (OUT)
            </button>
        </div>

        <form id="inventoryForm" class="space-y-4 max-w-md mx-auto">

            <!-- Product Details Group -->
            <div class="bg-white p-4 rounded-xl shadow-sm space-y-4 relative">
                
                <!-- 1. Barcode/UPC + Camera Button -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Barcode / UPC</label>
                    <div class="relative flex items-center gap-2">
                        <!-- Input with icon -->
                        <div class="relative flex-1">
                            <input type="text" id="barcode" class="input-field w-full text-lg p-3 rounded-lg font-mono pl-10" placeholder="Scan Barcode..." autofocus required onchange="lookupBarcode(this.value)">
                            <div class="absolute left-3 top-3.5 text-gray-400">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
                                </svg>
                            </div>
                            <!-- Spinner -->
                            <div id="lookupSpinner" class="absolute right-3 top-3.5 hidden">
                                <span class="animate-spin h-5 w-5 block border-2 border-blue-500 border-t-transparent rounded-full"></span>
                            </div>
                        </div>
                        
                        <!-- Camera Button -->
                        <button type="button" onclick="startScanner()" class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg shadow-sm transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </button>
                    </div>
                    <p id="lookupMsg" class="text-xs mt-1 h-4"></p>
                </div>

                <!-- 2. Internal SKU -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Internal SKU</label>
                    <input type="text" id="sku" class="input-field w-full text-lg p-3 rounded-lg font-mono bg-gray-50" placeholder="e.g. TSHIRT-001" required>
                </div>

                <!-- 3. Product Name -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                    <input type="text" id="product" class="input-field w-full text-lg p-3 rounded-lg" placeholder="e.g. Graphic Tee" required>
                </div>

                <!-- 4. Color & Size Row -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Color</label>
                        <input type="text" id="color" class="input-field w-full text-lg p-3 rounded-lg" placeholder="e.g. Navy" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Size</label>
                        <input type="text" id="size" class="input-field w-full text-lg p-3 rounded-lg" placeholder="e.g. XL" required>
                    </div>
                </div>
            </div>

            <!-- 5. Bin Location -->
            <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-yellow-400">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Bin Location</label>
                <div class="grid grid-cols-4 gap-2">
                    <input type="text" id="bin1" class="input-field w-full text-center text-xl font-mono font-bold p-2 rounded-lg bg-yellow-50 text-gray-900 uppercase" placeholder="A" required>
                    <input type="text" id="bin2" class="input-field w-full text-center text-xl font-mono font-bold p-2 rounded-lg bg-yellow-50 text-gray-900 uppercase" placeholder="01" required>
                    <input type="text" id="bin3" class="input-field w-full text-center text-xl font-mono font-bold p-2 rounded-lg bg-yellow-50 text-gray-900 uppercase" placeholder="04" required>
                    <input type="text" id="bin4" class="input-field w-full text-center text-xl font-mono font-bold p-2 rounded-lg bg-yellow-50 text-gray-900 uppercase" placeholder="B" required>
                </div>
            </div>

            <!-- 6. Quantity Stepper -->
            <div class="bg-white p-4 rounded-xl shadow-sm">
                <label class="block text-sm font-medium text-gray-700 mb-1">Quantity</label>
                <div class="flex items-center">
                    <button type="button" onclick="adjustQty(-1)" class="w-16 h-16 rounded-l-lg bg-gray-200 text-gray-600 hover:bg-gray-300 active:bg-gray-400 text-3xl font-bold touch-manipulation">-</button>
                    <input type="number" id="qty" value="1" class="input-field w-full h-16 text-center text-3xl font-bold border-l-0 border-r-0 rounded-none z-0 text-slate-800" inputmode="numeric" required>
                    <button type="button" onclick="adjustQty(1)" class="w-16 h-16 rounded-r-lg bg-slate-200 text-slate-600 hover:bg-slate-300 active:bg-slate-400 text-3xl font-bold touch-manipulation">+</button>
                </div>
            </div>

            <!-- Recent Scans -->
            <div class="mt-6">
                <h3 class="text-sm font-bold text-gray-500 uppercase mb-2">Recent Scans</h3>
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <table class="min-w-full text-sm">
                        <tbody id="recentScans" class="divide-y divide-gray-100">
                            <tr class="text-gray-400 italic">
                                <td class="p-3 text-center">No items scanned yet.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </form>
    </main>

    <!-- Scanner Modal Overlay -->
    <div id="scannerModal" class="fixed inset-0 bg-black z-[100] hidden flex-col">
        <div class="flex-1 relative bg-black flex flex-col justify-center items-center">
            <div id="reader" class="w-full max-w-sm"></div>
            <div class="text-white text-center mt-4 px-4 text-sm opacity-80">
                Point camera at a barcode or QR code
            </div>
        </div>
        <div class="p-6 bg-slate-900 flex justify-center pb-safe">
            <button onclick="stopScanner()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-full shadow-lg">
                Close Camera
            </button>
        </div>
    </div>

    <!-- Sticky Footer Submit -->
    <footer class="fixed bottom-0 w-full bg-white border-t border-gray-200 p-4 pb-safe shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] z-20">
        <button id="submitBtn" onclick="submitForm()" class="w-full transition-colors duration-300 bg-green-600 hover:bg-green-700 active:bg-green-800 text-white font-bold text-xl py-4 rounded-xl shadow-lg flex justify-center items-center gap-3">
            <span id="submitText">CONFIRM RECEIPT (+1)</span>
            <span id="spinner" class="hidden animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></span>
        </button>
    </footer>

    <!-- Toast -->
    <div id="toast" class="fixed top-24 left-1/2 transform -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full shadow-xl opacity-0 transition-opacity duration-300 pointer-events-none z-50">
        Inventory Updated!
    </div>

    <!-- Logic -->
    <script>
        // ************************************************
        // CONFIGURATION: PASTE YOUR DEPLOYED URL HERE
        // ************************************************
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyaDb7NWnilOvTZ3DIOQjDsL1Kb5Dbzlj7XPqn6xozmoOGRYjnx4eQXCRK5cjKmKtk/exec"; 
        
        // State
        let spreadsheetId = null;
        let currentMode = 'IN'; // or 'OUT'
        let html5QrCode; // Scanner instance

        document.addEventListener('DOMContentLoaded', () => {
            // Check Config
            if (WEB_APP_URL.includes("YOUR_WEB_APP_URL")) {
                document.getElementById('configError').classList.remove('hidden');
                return;
            }

            // Restore Bins
            ['1','2','3','4'].forEach(i => {
                const val = localStorage.getItem('wh_bin_'+i);
                if(val) document.getElementById('bin'+i).value = val;
            });

            updateTheme();

            // Get Sheet ID
            fetch(WEB_APP_URL)
                .then(res => res.json())
                .then(data => spreadsheetId = data.spreadsheetId)
                .catch(console.error);
        });

        // Toggle IN/OUT Mode
        function setMode(mode) {
            currentMode = mode;
            updateTheme();
        }

        function updateTheme() {
            const body = document.getElementById('appBody');
            const btnIn = document.getElementById('btnModeIn');
            const btnOut = document.getElementById('btnModeOut');
            const subBtn = document.getElementById('submitBtn');
            const subTxt = document.getElementById('submitText');
            const headerSuffix = document.getElementById('headerSuffix');

            if (currentMode === 'IN') {
                body.className = "text-gray-800 h-screen flex flex-col mode-in";
                
                btnIn.className = "flex-1 py-3 rounded-lg font-bold text-sm transition-all bg-green-100 text-green-800 ring-2 ring-green-500 shadow-sm flex justify-center items-center gap-2";
                btnOut.className = "flex-1 py-3 rounded-lg font-bold text-sm text-gray-500 transition-all hover:bg-gray-50 flex justify-center items-center gap-2";
                
                subBtn.className = "w-full transition-colors duration-300 bg-green-600 hover:bg-green-700 active:bg-green-800 text-white font-bold text-xl py-4 rounded-xl shadow-lg flex justify-center items-center gap-3";
                
                headerSuffix.className = "text-green-400";
            } else {
                body.className = "text-gray-800 h-screen flex flex-col mode-out";
                
                btnIn.className = "flex-1 py-3 rounded-lg font-bold text-sm text-gray-500 transition-all hover:bg-gray-50 flex justify-center items-center gap-2";
                btnOut.className = "flex-1 py-3 rounded-lg font-bold text-sm transition-all bg-red-100 text-red-800 ring-2 ring-red-500 shadow-sm flex justify-center items-center gap-2";
                
                subBtn.className = "w-full transition-colors duration-300 bg-red-600 hover:bg-red-700 active:bg-red-800 text-white font-bold text-xl py-4 rounded-xl shadow-lg flex justify-center items-center gap-3";
                
                headerSuffix.className = "text-red-400";
            }
            updateSubmitText();
        }

        function adjustQty(amount) {
            const input = document.getElementById('qty');
            let val = parseInt(input.value) || 0;
            val += amount;
            if (val < 1) val = 1;
            input.value = val;
            updateSubmitText();
        }

        function updateSubmitText() {
            const qty = document.getElementById('qty').value;
            const subTxt = document.getElementById('submitText');
            if (currentMode === 'IN') {
                subTxt.innerText = `CONFIRM RECEIPT (+${qty})`;
            } else {
                subTxt.innerText = `CONFIRM PICK (-${qty})`;
            }
        }

        // --- SCANNER LOGIC ---
        function startScanner() {
            const modal = document.getElementById('scannerModal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');

            html5QrCode = new Html5Qrcode("reader");
            
            // Prefer back camera ("environment")
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
            .catch(err => {
                alert("Camera error: " + err);
                stopScanner();
            });
        }

        function onScanSuccess(decodedText, decodedResult) {
            // Optional: Beep feedback
            // var audio = new Audio('beep.mp3'); audio.play();

            // 1. Stop scanning
            stopScanner();

            // 2. Set Barcode
            const barcodeInput = document.getElementById('barcode');
            barcodeInput.value = decodedText;

            // 3. Trigger Lookup
            lookupBarcode(decodedText);
        }

        function stopScanner() {
            const modal = document.getElementById('scannerModal');
            
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    html5QrCode.clear();
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                }).catch(err => {
                    console.error("Failed to stop scanner", err);
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                });
            } else {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }
        }
        // ---------------------

        // Feature #1: Master Barcode Lookup
        function lookupBarcode(barcode) {
            if (!barcode) return;
            
            // Validate URL before fetch
            if (WEB_APP_URL.includes("YOUR_WEB_APP_URL")) return;

            const spinner = document.getElementById('lookupSpinner');
            const msg = document.getElementById('lookupMsg');
            
            spinner.classList.remove('hidden');
            msg.innerText = "Searching Master List...";
            msg.className = "text-xs mt-1 h-4 text-blue-500";

            // Use GET for Lookup
            const url = `${WEB_APP_URL}?barcode=${encodeURIComponent(barcode)}`;

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    spinner.classList.add('hidden');
                    if (data.found) {
                        document.getElementById('sku').value = data.internalSku || ""; // Fill new SKU field
                        document.getElementById('product').value = data.product;
                        document.getElementById('color').value = data.color;
                        document.getElementById('size').value = data.size;
                        msg.innerText = "✓ Product found & autofilled";
                        msg.className = "text-xs mt-1 h-4 text-green-600 font-bold";
                    } else {
                        msg.innerText = "Barcode not in Master List (New item?)";
                        msg.className = "text-xs mt-1 h-4 text-orange-500";
                        // If not found, focus SKU to let them type it
                        document.getElementById('sku').focus();
                    }
                })
                .catch(err => {
                    spinner.classList.add('hidden');
                    msg.innerText = "Offline or lookup failed.";
                    msg.className = "text-xs mt-1 h-4 text-red-500";
                });
        }

        function submitForm() {
            const btn = document.getElementById('submitBtn');
            const spinner = document.getElementById('spinner');
            const form = document.getElementById('inventoryForm');

            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // Check URL
            if (WEB_APP_URL.includes("YOUR_WEB_APP_URL")) {
                alert("Please update the WEB_APP_URL in the code first!");
                return;
            }

            const rawQty = parseInt(document.getElementById('qty').value);
            // Apply sign based on mode
            const finalQty = currentMode === 'OUT' ? -rawQty : rawQty;

            const b1 = document.getElementById('bin1').value.toUpperCase().trim();
            const b2 = document.getElementById('bin2').value.toUpperCase().trim();
            const b3 = document.getElementById('bin3').value.toUpperCase().trim();
            const b4 = document.getElementById('bin4').value.toUpperCase().trim();

            const data = {
                barcode: document.getElementById('barcode').value, // <--- ADDED THIS FIELD
                sku: document.getElementById('sku').value,
                product: document.getElementById('product').value,
                color: document.getElementById('color').value,
                size: document.getElementById('size').value,
                qty: finalQty,
                bin1: b1, bin2: b2, bin3: b3, bin4: b4
            };

            btn.disabled = true;
            btn.classList.add('opacity-75');
            document.getElementById('submitText').innerText = "Saving...";
            spinner.classList.remove('hidden');

            ['1','2','3','4'].forEach(i => localStorage.setItem('wh_bin_'+i, data['bin'+i]));

            fetch(WEB_APP_URL, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "text/plain" },
                body: JSON.stringify(data)
            })
            .then(() => handleSuccess(data))
            .catch(error => alert("Error: " + error))
            .finally(() => {
                btn.disabled = false;
                btn.classList.remove('opacity-75');
                updateSubmitText();
                spinner.classList.add('hidden');
            });
        }

        function handleSuccess(data) {
            const toast = document.getElementById('toast');
            toast.classList.remove('opacity-0');
            setTimeout(() => toast.classList.add('opacity-0'), 2500);

            const tbody = document.getElementById('recentScans');
            if (tbody.children[0].innerText.includes('No items')) tbody.innerHTML = '';
            
            const isOut = data.qty < 0;
            const colorClass = isOut ? "text-red-600 bg-red-50" : "text-green-600 bg-green-50";
            const binDisplay = `${data.bin1}-${data.bin2}-${data.bin3}-${data.bin4}`;

            const row = `
                <tr class="border-b border-gray-100 animate-[fadeIn_0.5s] ${colorClass}">
                    <td class="p-3">
                        <div class="font-bold text-gray-800">${data.product}</div>
                        <div class="text-xs text-gray-500">${binDisplay}</div>
                    </td>
                    <td class="p-3 text-right">
                        <div class="font-bold text-lg">${data.qty > 0 ? '+' : ''}${data.qty}</div>
                        <div class="text-xs opacity-70">${data.barcode}</div>
                    </td>
                </tr>
            `;
            tbody.insertAdjacentHTML('afterbegin', row);
            if (tbody.children.length > 5) tbody.lastElementChild.remove();

            // Clear fields (keep bins)
            document.getElementById('barcode').value = ''; // Ensure barcode is cleared
            document.getElementById('sku').value = '';
            document.getElementById('product').value = '';
            document.getElementById('color').value = '';
            document.getElementById('size').value = '';
            document.getElementById('qty').value = '1';
            document.getElementById('lookupMsg').innerText = '';
            
            updateSubmitText();
            document.getElementById('barcode').focus();
        }

        function downloadSheet() {
            if (!spreadsheetId) { alert("Connecting..."); return; }
            window.open(`https://docs.google.com/spreadsheets/d/${spreadsheetId}/export?format=xlsx`, '_blank');
        }
    </script>
</body>
</html>
